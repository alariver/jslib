{% extends "base.html" %}

{% block title %}Log-in{% endblock %}

{% block content %}
<h1>Log-in-origin</h1>
<p>Please, use the following form to log-in:</p>
<form action="." method="post" accept-charset="utf-8">
	{{ form.as_p }} 
	{% csrf_token %}

	<p><input type="submit" value="Log-in &rarr;"></p>
</form>
{% endblock %}
