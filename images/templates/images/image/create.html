{% extends "base.html" %}

{% block title %}Bookmark an image{% endblock %}

{% block content %}
 <h1>Bookmark an image</h1>
 <image src="{{ request.GET.url }}" class="image-preview">
 <form action="." method="post" accept-charset="utf-8">
 	{{ form.as_p }}
	{% csrf_token %}
 	<p><input type="submit" value="Bookark it! &rarr;"></p>
 </form>
{% endblock %}
